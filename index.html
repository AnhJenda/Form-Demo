<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Demo</title>
    </head>
    <body>
        <form action="http://www.facebook.com/login/" method="post">
            <input type="text" name="username" id="username" placeholder="Enter your email or your phone number" required="required"> <br>
            <input type="password" name="password" id="password" placeholder="Enter password" required="required"><br>
            <input type="submit" value="submit" name="submit">
        </form>
    </body>
</html>
